<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Progress Steps</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <div class="wrapper">
      <div class="step-box">
        <div class="step-count">
          <span class="step">1</span>
          <span class="step">2</span>
          <span class="step">3</span>
          <span class="step">4</span>
        </div>
        <div class="step-count-cirlce">
          <span class="step-circle">circle</span>
          <span class="step-circle">circle</span>
          <span class="step-circle">circle</span>
          <span class="step-circle">circle</span>
        </div>
        <div class="step-track">
          <span class="track track-bottom">track bottom</span>
          <span class="track track-top">track top</span>
        </div>
      </div>
      <div class="step-control">
        <span class="control prev">prev</span>
        <span class="control next">next</span>
      </div>
    </div>
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
